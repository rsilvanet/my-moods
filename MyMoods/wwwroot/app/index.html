<!DOCTYPE html>
<html>

<head>
    <title>My Moods - App</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/emojis/loving.png" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="loading-panel">
        <img src="/assets/emojis/happy.png" class="initial-panel-img" />
        <br>
        <h3>Carregando...</h3>
    </div>
    <div class="error-panel">
        <img src="/assets/emojis/unsatisfied.png" class="initial-panel-img" />
        <br>
        <h3>Não foi possível carregar o formulário.</h3>
        <p>Tente novamente em breve.</p>
    </div>
    <div class="main-container">
        <div class="company-panel">
            <div id="company-injector"></div>
        </div>
        <div class="panel moods-panel">
            <div class="panel-header moods-panel-header">
                <span>Como você está se sentindo?</span>
            </div>
            <div id="moods-injector"></div>
            <span id="selected-mood-label"></span>
        </div>
        <div class="panel tags-panel">
            <div class="panel-header tags-panel-header">
                <span id="tag-title">-</span>
            </div>
            <div id="tags-injector"></div>
        </div>
        <div id="questions-injector"></div>
        <div class="submit-panel">
            <button type="button" id="submit-button" class="submit-button" onclick="submit()">Enviar</button>
        </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/lodash/dist/lodash.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
