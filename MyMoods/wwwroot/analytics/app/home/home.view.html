<div ng-repeat="form in vm.forms">
    <h4>{{form.title}}</h4>
    <a href="../app/#/{{form.id}}" target="_blank">mymoods.co/app/#/{{form.id}}</a>
    <br /><br />
</div>

<br /><br />

<form ng-submit="vm.createForm()">
    <label class="ls-label-text">
        <input type="text" placeholder="Título para o formulário" ng-model="vm.newModel.title" required />
    </label>
    <button type="submit" class="ls-btn-dark">Criar novo</button>
</form>
