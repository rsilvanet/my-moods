<h2>Resumo por Dia</h2>
<br>
<p>O resumo sintetiza as informações coletadas na pesquisa e faz uma apresentação diária delas.</p>
<p>Essa apresentação é a forma ideal para uma visualização completa de todos os dados incluídos pelos colaboradores de forma categorizada.</p>
<form-selector form-id="vm.formId"></form-selector>
<sly-calendar form-id="vm.formId" active-day-callback="vm.activeDayCallback(date)"></sly-calendar>
<daily-panel form-id="vm.formId" day="vm.activeDay"></daily-panel>
