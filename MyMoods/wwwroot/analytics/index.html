<html>

<head>
    <title>My Moods - Analytics</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../assets/emojis/loving.png" />
    <link rel="stylesheet" href="../bower_components/c3/c3.min.css" />
    <link rel="stylesheet" href="../bower_components/locawebstyle/dist/stylesheets/locastyle.css" />
    <link rel="stylesheet" href="app/login/login.css" />
    <link rel="stylesheet" href="app/components/average-chart/average-chart.css" />
    <link rel="stylesheet" href="app/components/daily-chart/daily-chart.css" />
    <link rel="stylesheet" href="app/components/daily-panel/daily-panel.css" />
    <link rel="stylesheet" href="app/components/sly-calendar/sly-calendar.css" />
</head>

<body ng-app="app">

    <div ng-hide="user">
        <div class="ls-lg-margin-top">
            <ui-view></ui-view>
        </div>
    </div>

    <div ng-show="user" ng-cloak>
        <div class="ls-topbar">

            <div class="ls-notification-topbar">

                <div data-ls-module="dropdown" class="ls-dropdown ls-user-account">
                    <a href="#" class="ls-ico-user">
                        <span class="ls-name">{{user.name}}</span>
                    </a>
                    <nav class="ls-dropdown-nav ls-user-menu">
                        <ul>
                            <li><a href="#/logout">Sair</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <span class="ls-show-sidebar ls-ico-menu"></span>

            <h1 class="ls-brand-name">
                <a href="#/" class="ls-ico-bars">
                    <small>Analytics</small>My Moods
                </a>
            </h1>

        </div>

        <main class="ls-main">
            <div class="ls-lg-margin-top ls-lg-margin-left ls-lg-margin-right">
                <ui-view></ui-view>
            </div>
        </main>

        <aside class="ls-sidebar">
            <div data-ls-module="dropdown" class="ls-dropdown ls-user-account">
                <a href="#" class="ls-ico-user">
                    <span class="ls-name">{{user.name}}</span>{{user.email}}
                </a>
                <nav class="ls-dropdown-nav ls-user-menu" aria-hidden="true">
                    <a href="#/logout" class="ls-btn-logout" role="combobox" aria-expanded="false">Sair</a>
                </nav>
            </div>
            <div class="ls-sidebar-inner">
                <nav class="ls-menu">
                    <ul>
                        <li><a href="#/daily" class="ls-ico-calendar-check">Daily</a></li>
                        <li><a href="#/charts" class="ls-ico-chart-bar-up">Gráficos</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="../bower_components/locawebstyle/dist/javascripts/locastyle.js"></script>
    <script src="../bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/sly/dist/sly.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/http-interceptor.js"></script>
    <script src="app/charts/charts.config.js"></script>
    <script src="app/charts/charts.controller.js"></script>
    <script src="app/daily/daily.config.js"></script>
    <script src="app/daily/daily.controller.js"></script>
    <script src="app/login/login.config.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/login/login.service.js"></script>
    <script src="app/logout/logout.config.js"></script>
    <script src="app/logout/logout.controller.js"></script>
    <script src="app/logout/logout.service.js"></script>
    <script src="app/reviews/reviews.config.js"></script>
    <script src="app/reviews/reviews.service.js"></script>
    <script src="app/components/daily-chart/daily-chart.js"></script>
    <script src="app/components/average-chart/average-chart.js"></script>
    <script src="app/components/sly-calendar/sly-calendar.js"></script>
    <script src="app/components/daily-panel/daily-panel.js"></script>
</body>

</html>
